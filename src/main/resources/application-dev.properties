server.port=8005

# H2 Database Configuration
# DB_CLOSE_DELAY=-1 ensures the data doesn't disappear when the last connection closes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
# Optional: Change the path (default is /h2-console)
spring.h2.console.path=/h2-console
# Security: Allow access from other devices if needed (usually false for local dev)
#spring.h2.console.settings.web-allow-others=false

